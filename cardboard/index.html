<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var paddle;
    var ball;
    var ballv;
    var leapdata;
    var score = 0;
    var activeController = null;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      // Switch the commented line to disable/enable stereo
      effect = new THREE.StereoEffect(renderer);
      //effect = renderer;

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.target.set(
        camera.position.x,
        camera.position.y,
        camera.position.z + 0.1
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);

      var boxGeom = new THREE.BoxGeometry(3, 3, 0.2);
      var boxMesh = new THREE.Mesh(boxGeom, new THREE.MeshBasicMaterial( {
        color: 0x777777,
        transparent: true,
        opacity: 0.5,
      }));
      boxMesh.position.y = 10;
      boxMesh.position.z = 5;
      
      paddle = boxMesh;
      scene.add( boxMesh );

      ball = new THREE.Mesh(
          new THREE.SphereGeometry(1, 32, 32),
          new THREE.MeshBasicMaterial({
            color: 0xffffff,
          }));
      ball.position.y = 10;
      ball.position.z = 15;
      scene.add(ball);
      ballv = {
        x: 1,
        y: 1,
        z: -5,
      };


      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);

      initControl();
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);

      ball.position.x += ballv.x * dt;
      ball.position.y += ballv.y * dt;
      ball.position.z += ballv.z * dt;
      if (ball.position.x < -5 && ballv.x < 0 ||
          ball.position.x > 5 && ballv.x > 0) {
        ballv.x *= -1;
      }
      if (ball.position.y < 5 && ballv.y < 0 ||
          ball.position.y > 13 && ballv.y > 0) {
        ballv.y *= -1;
      }
      if(ball.position.z > 15 && ballv.z > 0) {
        ballv.z *= -1;
      }
      if (ball.position.z < 6.2 && ballv.z < 0) {
        if (ball.position.x > (paddle.position.x - 1.5) &&
          ball.position.x < (paddle.position.x + 1.5) &&
          ball.position.y > (paddle.position.y - 1.5) &&
          ball.position.y < (paddle.position.y + 1.5)) {
          ballv.z *= -1.05;
          score += 1;
        } else {
          console.log('Lost!')
          console.log('ball: ' + ball.position.x + ', ' + ball.position.y);
          console.log('paddle: ' + paddle.position.x + ', ' + paddle.position.y);
          ball.position.x = 0;
          ball.position.y = 10;
          ball.position.z = 15;
          ballv = {
            x: 1,
            y: 1,
            z: -5,
          };
          score = 0;
        }
      }

    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

    function initControl() {
      initLeap();
      initRemoteLeap();
    }

    function activatePaddle(controlType) {
      paddle.material = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        transparent: true,
        opacity: 0.2,
      });
      activeController = controlType;
    }

    function initLeap() {
      var ws = new WebSocket('ws://localhost:6437/v6.json');
      var socket = io('ws://ponger.cloudapp.net:8080');

      ws.onopen = function(event) {
        var enableMessage = JSON.stringify({enableGestures: true});
        ws.send(enableMessage); // Enable gestures
        ws.send(JSON.stringify({focused: true})); // claim focus

        console.log('connected');
      }

      ws.onmessage = function(event) {
        var data = JSON.parse(event.data);
        if (!data.hands || data.hands.length == 0) {
          return;
        }
        if (!activeController) {
          activatePaddle("localLeap");
        }
        hand = data.hands[0];
        var x = hand.palmPosition[0];
        var y = hand.palmPosition[1];
        if (activeController == "localLeap") {
          updatePaddle(x, y);
        }
        socket.emit('paddlePosition', JSON.stringify({x: x, y: y}));
      }
    }

    function initRemoteLeap() {
      var socket = io('ws://ponger.cloudapp.net:8080');
      socket.on('paddlePosition', function(msg) {
        if(!activeController) {
          activatePaddle('remoteLeap');
        }
        if(activecontroller != 'remoteLeap') {
          socket.removeAllListeners('paddlePosition');
        }
        var data = JSON.parse(msg);
        updatePaddle(data.x, data.y);
      });
    }

    function updatePaddle(x, y) {
      paddle.position.x = 0 - (x / 30.0);
      paddle.position.y = 3 + (y / 30.0);
      //paddle.position.z = 5 - (z / 30.0);
    }
  </script>
  </body>
</html>
